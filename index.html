<!DOCTYPE html>
<html>
<head>
	<title>To-Do app</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="list">
			<div class="list-header">
				<div class="header-search"><input type="text" name="header-search" id="header-search" maxlength="255" placeholder="Enter search query"></div>
				<div class="header-date">
					<span class="bold-color" id="header-date-day"></span>
					<span id="header-date-month"></span>
				</div>
				<div class="header-filter">
					<div class="header-filter-status">
						<label for="filter-status">Show</label>
						<select id="filter-status" name="filter-status">
						  <option value="all">All</option>
						  <option value="done">Done</option>
						  <option value="to_do">To Do</option>
						</select>
					</div>
					<div class="header-filter-priority">
						<label for="filter-priotity">Sort by Priority</label>
						<select id="filter-priotity" name="filter-priotity">
						  <option value="none">None</option>
						  <option value="asc">ASC</option>
						  <option value="des">DES</option>
						</select>
					</div>
				</div>
			</div>
			<div class="list-content">
				<div class="task" data-id="1" data-status="to_do" data-priority="5">
					<div class="task-status">
						<input type="checkbox" name="complete" id="cb1"><label for="cb1"></label>
					</div>
					<div class="task-content">
						<p class="task-content-title"> Task #1</p>
						<p class="task-content-priority">5/10</p>
					</div>
					<div class="task-delete">
						<img class="delete-img" src="delete.svg">
					</div>
				</div>
				<div class="task" data-id="2" data-status="to_do" data-priority="8">
					<div class="task-status">
						<input type="checkbox" name="complete" id="cb2"><label for="cb2"></label>
					</div>
					<div class="task-content">
						<p class="task-content-title"> Task #2</p>
						<p class="task-content-priority">8/10</p>
					</div>
					<div class="task-delete">
						<img class="delete-img" src="delete.svg">
					</div>
				</div>
				<div class="task" data-id="3" data-status="to_do" data-priority="2">
					<div class="task-status">
						<input type="checkbox" name="complete" id="cb3"><label for="cb3"></label>
					</div>
					<div class="task-content">
						<p class="task-content-title"> Task #3</p>
						<p class="task-content-priority">2/10</p>
					</div>
					<div class="task-delete">
						<img class="delete-img" src="delete.svg">
					</div>
				</div>
			</div>
			<div class="list-footer">
				<div><span class="light-color" id="tasks_count">4</span></div>
				<div><span id="add_new">add new +</span></div>
			</div>
		</div>
		<div class="new-task">
			<p class="new-task-title">create new task</p>
			<div class="new-task-fields">
					<input type="text" id="title" name="title" maxlength="255" placeholder="Title" >
					<select id="priority" name="priotity">
						<option value="0">Priority</option>
					  	<option value="1">1</option>
					  	<option value="2">2</option>
					  	<option value="3">3</option>
					  	<option value="4">4</option>
					  	<option value="5">5</option>
					  	<option value="6">6</option>
					  	<option value="7">7</option>
					  	<option value="8">8</option>
					  	<option value="9">9</option>
					  	<option value="10">10</option>
					</select>
					<p class="errorMessage">"Title" and "Priority" are required.</p>
					<div class="new-task-buttons">
						<button id="new-task-cancel">cancel</button>
						<button id="new-task-create">create</button>	
					</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
